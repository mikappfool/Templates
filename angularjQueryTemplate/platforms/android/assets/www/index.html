<!DOCTYPE html>
<html>
    <head>
        <!--
            Some notes:
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <!-- BASE CSS -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <!-- // BASE CSS -->
        <script type="text/javascript" src="js/libs/angular.min.js"></script>
        <!--title>{TITLE HERE}</title-->
    </head>

    <body ng-app='App'>

        <div class='mainbody' ng-controller="MainController">
            
            <div class='headerMenu'>
                <h1 class='title'>
                    {{appDetails.title}}
                </h1>
            </div>

        </div>
        

        <!-- only JS Libs here -->
        <script type="text/javascript" src="js/libs/jquery.js"></script>

        <script type="text/javascript" src="js/libs/jquery-ui.min.js"></script>

        <script type="text/javascript" src="js/libs/ng-cordova.min.js"></script>

        <!-- Bootup, init -->
        <script type="text/javascript" src="js/App.js"></script>

        <!-- View Functionality -->
        <script type="text/javascript" src="js/view.js"></script>

        <!-- Cordova Plugin Scripts -->
        <script type="text/javascript" src="js/libs/wifiwiz.js"></script>
         <script type="text/javascript" src="js/libs/permissions.js"></script>


        <!-- // Cordova Plugin Scripts -->



        <script type="text/javascript" src="js/index.js"></script>
        <!-- /only JS Libs here -->        

        <!-- init angularjs -->
        <script type="text/javascript">
             app.initialize();
         </script>
    </body>
</html>
